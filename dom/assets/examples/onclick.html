<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM: Events</title>
</head>
<body>
  <button>click me</button>

  <script>
    'use strict';
    const button = document.querySelector('button');
    button.onclick = () => {
      alert('Green Fox!');
    };
  </script>
</body>
</html>
