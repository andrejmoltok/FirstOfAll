<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    svg {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>YAY, SVG!</h1>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect x="10" y="10" height="100" width="180" id="very-rectangle"
      style="stroke:#ff0000; stroke-width: 10; fill: #0dc453" />
  </svg>
  <ul>
    <li>A fekete keret a CSS-ből jön!</li>
    <li>A piros keret az SVG-ből jön!</li>
  </ul>

  <!--
      Dolgozhatsz a html script tag-en belül, vagy külön js fájlban is,
      utóbbi esetén ne felejtsd el beimportálni a js fájlt az alábbi módon:
      <script src="svg-1.js"></script>

    <script>
        1) Válaszd ki a téglalapot az id alapján ("very-rectangle")
        2) Változtasd meg a téglalap elhelyezkedését erre: x:50, y:50
        3) Változtasd meg a kitöltés színét erre: "tomato"
    </script>
  -->

</body>

</html>
