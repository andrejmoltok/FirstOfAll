<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }

    .lufi {
      background-color: lime;
      border-radius: 100%;
    }

    .körte {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>

<body>
  <p class="alma">alma</p>
  <p class="lufi">lufi</p>
  <p class="cica red-dot">cica</p>
  <p>delfin</p>

  <!--
      Dolgozhatsz a HTML script tag-en belül, vagy külön js fájlban is,
      utóbbi esetén ne felejtsd el beimportálni a js fájlt az alábbi módon:
      <script src="classlist-1.js"></script>

    <script>

      Ha a 4. p-nek van 'delfin' osztálya, cseréld le az alma tartalmát
      arra, hogy with 'körte'.

      Ha az 1. p-nek van 'alma' osztálya, cseréld le az cica tartalmát
      arra, hogy with 'kutya'.

      Legyen az "alma" piros színű, adj hozzá a .red osztályt

      Legyen a lufi lufiszerűbb (változtasd meg az alakját a mostanihoz képest)

    </script>
  -->
</body>

</html>
